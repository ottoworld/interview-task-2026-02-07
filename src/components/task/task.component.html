<div class="task__media">
  <img class="task__media-image" [ngSrc]="media()!" [alt]="mediaAlt()" height="144" width="128">
</div>
<div class="task__content">
  <h2 class="task__head">{{head()}}</h2>
  <p class="task__body">
    <ng-content></ng-content>
  </p>
  <p class="task__foot">
    {{callToAction()}}
    <img ngSrc="/icons/chevron-right-solid-full.svg" alt="chevron right" height="16" width="16"/>
  </p>
</div>
